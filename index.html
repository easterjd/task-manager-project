<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <link rel="stylesheet" href="./style/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>


<body>
<!-- MAIN NAVBAR -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">----------->Task Tracker</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <div class="main-navbar">
          <li><a href="#" class="waves-effect waves-light btn login-button">Login</a></li>
          <li><a href="#" class="waves-effect waves-light btn signup-button">Sign-up</a></li>
        </div>   
      <!-- TASKS NAVBAR -->
        <div class="hide tasks-navbar">
          <li><a href="#" class="waves-effect waves-light btn all-tasks-button">All Tasks</a></li>
          <li><a href="#" class="waves-effect waves-light btn new-list-button">New List</a></li>
          <li><a href="#" class="waves-effect waves-light btn logout-button">Logout</a></li>
        </div>
      </ul>
    </div>
  </nav>
<!-- LOGIN FORM -->
  <div class="container">
    <div class="row login-form">
      <div class="col s12 m12">
        <div class="card blue-grey darken-1 center">
          <form class="card-content white-text">
            <span class="card-title">Login</span>
            <div class="row">
              <div class="input-field col s6">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
              <div class="input-field col s6">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <button class="login-submit btn waves-effect waves-light" type="submit" name="action">Login
            </button>
          </form>

        </div>
      </div>
    </div>
<!-- SIGNUP FORM -->
    <div class="row signup-form hide" id="signup-form">
      <div class="col s12 m12">
        <div class="card blue-grey darken-1 center">
          <form class="card-content white-text">
            <span class="card-title">Signup</span>
            <div class="row">
              <div class="input-field col s12">
                <input id="signup-email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
              <div class="input-field col s6">
                <input id="signup-password" type="password" class="validate" placeholder="choose a password">
                <label for="password">Password</label>
              </div>
              <div class="input-field col s6">
                <input id="signup-password-re-enter" type="password" class="validate" placeholder="re-enter your password">
                <label for="password">Password</label>
              </div>
            </div>
            <button class="signup-submit btn waves-effect waves-light" type="submit" name="action">Signup
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script defer src="./bundle.js" type="application/x-javascript"></script>
</body>

</html>
