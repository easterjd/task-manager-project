<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">----------->Task Tracker</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#" class="waves-effect waves-light btn">Login</a></li>
        <li><a href="#" class="waves-effect waves-light btn">Sign-up</a></li>

        <!-- After login -->
        <!-- <li><a href="#" class="waves-effect waves-light btn">New List</a></li>
          <li><a href="#">All Tasks</a></li>
          <li><a href="#">Logout</a></li> -->
      </ul>
    </div>
  </nav>

  <div class="container">

    <div class="row">
      <div class="col s12 m12">
        <div class="card blue-grey darken-1 center">
          <form class="card-content white-text">
            <span class="card-title">Login</span>
            <div class="row">
              <div class="input-field col s6">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
              <div class="input-field col s6">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
          </form>
          <div class="card-action">
            <a href="#" class="waves-effect waves-light btn">Login</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
